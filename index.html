      background: linear-gradient(90deg, #ff8f6b, #ffb07b);
      border: none;
      padding: 12px 28px;
      color: white;
      cursor: pointer;
      font-size: 17px;
      border-radius: 10px;
      transition: 0.2s;
      font-weight: 600;
    }

    .btn:hover {
