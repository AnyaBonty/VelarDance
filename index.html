<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Запись на занятия</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e6e6e6, #d1d1d1);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }
    .container {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 0;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .header {
      width: 100%;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      padding: 25px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 36px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      margin: 0;
    }
    h1 {
      margin: 20px 0;
    }
    .btn {
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      padding: 12px 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Velar Dance</h1>
    </div>

    <h1>Запись на занятия</h1>

    <!-- Кнопка "Записаться" -->
    <button class="btn" id="openWidgetBtn">Записаться</button>
  </div>

  <script>
    document.getElementById('openWidgetBtn').addEventListener('click', function() {
      // Проверяем, загружен ли скрипт виджета
      if (!document.getElementById('aeWidgetScript')) {
        const script = document.createElement('script');
        script.id = 'aeWidgetScript';
        script.type = 'text/javascript';
        script.async = true;
        script.charset = 'UTF-8';

        // Добавляем UTM-параметры, если есть
        const urlParams = new URLSearchParams(window.location.search);
        const utm = [];
        urlParams.forEach((value, key) => {
          if (key.startsWith('utm_')) utm.push(key + '=' + value);
        });

        // Ссылка с хэшем, чтобы виджет сразу открывался на расписании
        let src = '//appevent.ru/widgets/widgethandle.min.js?type=landing&widget_key=1ada18722f774a0a747b5ec63322df57#aeWidgetOpen-order_type=lesson';
        if (utm.length > 0) src += '&' + utm.join('&');

        script.src = src;
        document.body.appendChild(script);
      } else {
        // Скрипт уже загружен — просто открываем виджет через хэш
        window.location.hash = 'aeWidgetOpen-order_type=lesson';
      }
    });
  </script>

</body>
</html>
